<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Invitation</title>
    <style>
        /* Container to hold the flip effect */
        .flip-container {
            perspective: 1000px;
            width: 1240px; /* Adjust width as needed */
            height: 1748px; /* Adjust height based on image size */
            margin: 50px auto; /* Center the card */
        }

        /* Style for the flipper */
        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* Flip on hover */
        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }

        /* Front and back faces */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
        }

        /* Style for the front image */
        .front {
            background-image: url('2.JPG'); /* Front image */
        }

        /* Style for the back image */
        .back {
            background-image: url('1.JPG'); /* Back image */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="flip-container">
    <div class="flipper">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</div>

</body>
</html>
